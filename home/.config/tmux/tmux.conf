# ----------------------------
# Prefix key
# ----------------------------
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# ----------------------------
# Mouse support & history
# ----------------------------
set -g mouse on
set -g history-limit 10000

# ----------------------------
# Window & pane numbering
# ----------------------------
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ----------------------------
# True color support
# ----------------------------
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# ----------------------------
# Escape time
# ----------------------------
set -sg escape-time 0

# ----------------------------
# Reload config
# ----------------------------
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ----------------------------
# Split panes (current path)
# ----------------------------
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ----------------------------
# Vim-like pane navigation
# ----------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ----------------------------
# Copy mode with vi bindings + WSL clipboard
# ----------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "clip.exe"

# ----------------------------
# Status bar
# ----------------------------
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-left-length 20
set -g status-right-length 50

# Windows
setw -g window-status-current-style 'fg=colour1 bg=colour238 bold'
setw -g window-status-current-format ' #I #[fg=colour249]:#[fg=colour255]#W '
setw -g window-status-style 'fg=colour9 bg=colour236'
setw -g window-status-format ' #I #[fg=colour237]:#[fg=colour250]#W '

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Messages
set -g message-style 'fg=colour232 bg=colour166 bold'
