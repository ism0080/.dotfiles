# Starship prompt configuration
# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for starship commands
command_timeout = 500

# Add newline before prompt
add_newline = true

# Format
format = """
[â”Œâ”€](bold green) $username$hostname$directory$git_branch
[â””â”€](bold green) $character"""

[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ](bold red)"

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
show_always = false

[hostname]
ssh_only = true
format = "on [$hostname](bold blue) "

[directory]
truncation_length = 3
truncate_to_repo = true
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_status]
disabled = true

[nodejs]
format = "via [â¬¢ $version](bold green) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[python]
format = 'via [ğŸ $version]($style) '
style = "bold yellow"

[rust]
format = "via [âš™ï¸ $version](bold red) "

[docker_context]
format = "via [ğŸ‹ $context](bold blue) "

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "
